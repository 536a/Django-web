
{% extends 'quest_base.html' %}
{% block content %}


<center>
<div class="container">
    <h3>Mevcut Profil Fotoğrafı</h3>
    <img src="../media/{{ profil.picture }}" class="card-img" alt="..." style="height: 200px; width: 200px; border-radius: 50%;"><br><br>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form.visible_fields %}
    <div class="">
        
        <input type="{{ field.field.widget.input_type }}" placeholder="{{field.label}}" name="{{field.html_name}}">
    </div><br>

    {% endfor %}
    <input class="btn btn-danger" type="submit" value="Update">
</form>
</div>
<br>
<a href="{% url 'Update_To_Vip' %}"><Button  class="btn btn-danger">Hesabını VIP 'e yükselt!</Button></a>
</center>

{% endblock %}
