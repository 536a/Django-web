{% extends 'quest_base.html' %}
{% block content %}




	  <style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: white !important;
		}
		.user_card {
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: gray;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}

		.form_container {
			margin-top: 20px;
		}

		#form-title{
			color: #fff;
			
		}

		.login_btn {
			width: 100%;
			background: #33ccff !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: #f7ba5b !important;
			color: white !important;
			border: 0 !important;
			border-radius: 0.25rem 0 0 0.25rem !important;
		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}

		#messages{
			background-color: grey;
			color: #fff;
			padding: 10px;
			margin-top: 10px;
		}
	</style>

    
	{% if not user.is_authenticated %}



    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
          <div class="user_card">
              <div class="d-flex justify-content-center">


                  <h3 id="form-title">Giriş Yap</h3>
              </div>
              <div class="d-flex justify-content-center form_container">
                  <form method="POST" action="">
                      {% csrf_token %}

                      
                      {% for field in form.visible_fields %}

                      <div class="input-group mb-3">
                          <div class="input-group-append">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" placeholder="{{ field.label }}"  class="form-control">
                      </div>
                      

                      
                      {% endfor %}

                      <div class="d-flex justify-content-center mt-3 login_container">
                          <input class="btn login_btn" type="submit" value="Giriş Yap">
                        </div>
             </form>

                         </div>
                     
                         <div class="mt-4">
                             <div class="d-flex justify-content-center links">
                                 Hesabınız yok mu? <a href="{% url 'Register' %}" class="ml-2">Kaydolun</a>
                             </div>
                         
                         </div>
{% else %}		
                    <center>
                      <div class="row form-group ">
                        <div class="col-md-12 mb-3 mb-md-0">
                          <label class="font-weight-bold" for="fullname" style="color:red;">You Already Logged in</label>
                        </div>
                      </div>		
                     </center>			
  {% endif %}					

                      

                  
          </div>
      </div>
  </div>





	{% endblock %}
